name: Convert Notebooks to Markdown

permissions:
  contents: write

on:
  push:
    paths:
      - 'notebooks/**/*.ipynb'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install nbconvert and pygments
        run: |
          pip install nbconvert jupyterlab-pygments

      - name: Convert notebooks to Markdown posts
        run: |
          mkdir -p _posts
          for nb in notebooks/*.ipynb; do
            base=$(basename "$nb" .ipynb)
            output_md="_posts/$base.md"

            # Convert notebook to markdown
            jupyter nbconvert "$nb" --to markdown --output "$base" --output-dir _posts/

            # Extract title from markdown if available
            title=$(grep -m1 '^# Title:' "$output_md" | sed 's/^# Title: //')
            title=${title:-${base//-/ }}

            # Add front matter to the markdown post
            sed -i "1s/^/---\nlayout: post\ntitle: \"$title\"\n---\n\n/" "$output_md"
          done

      - name: Commit and push posts
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add _posts/
          git commit -m "Auto-convert notebooks to posts" || echo "No changes to commit"
          git push
