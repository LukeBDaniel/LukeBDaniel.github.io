name: Convert Notebooks to Markdown

permissions:
  contents: write

on:
  push:
    paths:
      - 'notebooks/**/*.ipynb'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install nbconvert
        run: |
          pip install nbconvert jupyterlab-pygments

      - name: Convert and process notebooks
        run: |
          mkdir -p _posts
          for nb in notebooks/*.ipynb; do
            base=$(basename "$nb" .ipynb)
            output_md="_posts/$base.md"

            # Convert notebook to markdown
            jupyter nbconvert "$nb" --to markdown --output "$base" --output-dir _posts/

            # Extract title from markdown
            title=$(grep -m1 '^# Title:' "$output_md" | sed 's/^# Title: //')
            title=${title:-${base//-/ }}

            # Remove title line from markdown
            sed -i '/^# Title:/d' "$output_md"

            # Add Jekyll front matter
            sed -i "1s/^/---\nlayout: post\ntitle: \"$title\"\n---\n\n/" "$output_md"

      - name: Clean up Markdown (keep only tagged code)
        run: |
          for mdfile in _posts/*.md; do
            python3 - "$mdfile" <<'EOF'
import sys
md_path = sys.argv[1]

in_code = False
keep = False
output = []
block = []

with open(md_path) as f:
    for line in f:
        if line.startswith("```"):
            if in_code and keep:
                output.extend(block)
                output.append(line)
            elif not in_code:
                block = [line]
            in_code = not in_code
            keep = False
            continue
        if in_code:
            block.append(line)
            if "# INCLUDE" in line:
                keep = True
        else:
            output.append(line)

with open(md_path, "w") as f:
    f.writelines(output)
EOF
          done

      - name: Commit and push posts
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add _posts/
          git commit -m "Convert notebooks to posts [auto]" || echo "No changes"
          git push
